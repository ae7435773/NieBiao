                                <!-- 联系表单 -->
                                <form id="email-form"

                                      data-wf-element-id="5bc651dd-bb80-a519-dbf2-29a94f158de8">

                                    <div class="w-layout-grid form-component-grid">
                                        <!-- 姓名输入框 placeholder 提示文本 -->
                                        <div>
                                            <input class="form-input w-input"
                                                   maxlength="256"
                                                   name="name"
                                                   data-name="Name"
                                                   placeholder="姓名"
                                                   type="text"
                                                   id="name">
                                        </div>
                                        <!-- 邮箱输入框 required 必填项 -->
                                        <div>
                                            <input class="form-input w-input"
                                                   maxlength="256"
                                                   name="email"
                                                   data-name="Email"
                                                   placeholder="邮箱"
                                                   type="email"
                                                   id="email"
                                                   required="">
                                        </div>
                                        <!-- 主题输入框 -->
                                        <div>
                                            <input class="form-input w-input"
                                                   maxlength="256"
                                                   name="Subject"
                                                   data-name="Subject"
                                                   placeholder="主题"
                                                   type="text"
                                                   id="Subject"
                                                   required="">
                                        </div>
                                        <!-- 消息输入框 -->

                                            <input class="form-input is-text-area w-input"
                                                   maxlength="256"
                                                   name="Message"
                                                   data-name="Message"
                                                   placeholder="内容"
                                                   type="text"
                                                   id="Message"
                                                   required="">
                                        </div>
                                    </div>
                                    <!-- 提交按钮 -->
                                    <div class="margin-top margin-large">
                                        <input type="submit" data-wait="正在努力发送中…" class="button w-button" value="提交信息">
                                    </div>
                                </form>
